<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form action="/submit_signup" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="sex">Sex:</label><br>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (cm):</label><br>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="waist">Waist (cm):</label><br>
        <input type="number" id="waist" name="waist" required><br><br>

        <label for="inseam">Inseam (cm):</label><br>
        <input type="number" id="inseam" name="inseam" required><br><br>

        <label for="hip">Hip (cm):</label><br>
        <input type="number" id="hip" name="hip" required><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
